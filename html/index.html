	<script>
	var session = new QiSession();
	
	var audio = new Audio('change_screen.ogg');
	function select_fin(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/selection", 0);
		});
	}
	
	function select_eng(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/selection", 1);
		});
	}
	
	function quit(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("Orientation/Exit", 1);
		});
	}
    

  </script>
